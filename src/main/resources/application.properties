spring.application.name=martillazo

# =================== DATA SOURCE ===================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/martillazo_db?useSSL=false&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}


#spring.datasource.url=jdbc:mysql://localhost:3306/martillazo_db?useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=

# =================== JPA ===================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =================== THYMELEAF ===================
spring.thymeleaf.cache=false

# =================== RESOURCES ===================
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.no-cache=true
